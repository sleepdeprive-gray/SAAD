<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reserve On The Go</title>

    <!-- Webpage Icon -->
    <link rel="shortcut icon" href="icon/logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/Guest/home.css">
    <link rel="stylesheet" href="css/Guest/calendar.css">
    <link rel="stylesheet" href="css/Guest/about.css">
    <link rel="stylesheet" href="css/Guest/price.css">
    <link rel="stylesheet" href="css/Guest/feedback.css">
    <link rel="stylesheet" href="css/Guest/scrolling.css">

    <!-- Icons -->

</head>
<body>

    <div class="home" id="home">
        <div class="bg-highlight">
            <div class="header">
                <div class="logo-title">
                    <img src="css/icon/logo.png" alt="web icon">
                    <p class="name">Reserve On The Go</p>
                </div>
                <div class="navigations">
                    <a href="#home" >
                        <p class="nav-text">Home</p>
                    </a>
                    <a href="#calendar">
                        <p class="nav-text">Calendar</p>
                    </a>
                    <a href="#about">
                        <p class="nav-text">About</p>
                    </a>
                    <a href="#price">
                        <p class="nav-text">Price</p>
                    </a>
                    <a href="#feedback">
                        <p class="nav-text">Feedback</p>
                    </a>
                </div>
            </div>
            <div class="main-content">
                <p class="name-home">Reserve On The Go</p>
                <p class="tagline">“Book Your Spot, Wherever You Are”</p>
                <button class="booking-button">
                    Book Now
                </button>
            </div>
        </div>
    </div>

    <div class="calendar" id="calendar">
        <div class="bg-highlight">
            <div class="title-calendar">
                <p>Calendar</p>
            </div>
            <div class="calendar-content">

            </div>
        </div>
    </div>

    <div class="about" id="about">
        <div class="bg-highlight">

        </div>
    </div>

    <div class="price" id="price">
        <div class="bg-highlight">
            
        </div>
    </div>

    <div class="feedback" id="feedback">
        <div class="bg-highlight">
            
        </div>
    </div>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" onclick="scrollToTop()">Go to Home</button>

    <!-- Scripts-->
     <script src="js/guest-scrolling.js"></script>
    
</body>
</html>
