<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTG | Admin</title>

    <!-- Web Icon -->
    <link rel="shortcut icon" href="../css/icon/logo.png" type="image/x-icon">

    <!-- CSS Link -->
     <link rel="stylesheet" href="../css/Login/layout.css">
    <link rel="stylesheet" href="../css/Login/change-password.css">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="whole-page">
        <div class="left-side">
            <p class="title">Reserve On The Go</p>
            <img src="../css/icon/logo.png" alt="logo">
            <p class="tagline">“Book Your Spot, <br>Wherever You Are”</p>
            <p class="trademark">All Right Reserve 2024</p>
        </div>
        <div class="right-side">
            <p class="title">
                Change Password
            </p>
            <form action="" class="new-password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="new-password" id="new-password" placeholder="New Password" required>
                <input type="password" name="confirm-new-password" id="confirm-new-password" placeholder="Confirm New Password" required>
                <button class="submit">Submit</button>
            </form>
            <br><br><br>
            <p class="back-to-login">If problem persist, <a href="login.html">Contact Developer</a>.</p>
        </div>
    </div>

</body>
</html>
